<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Bootstrap</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>
    <h2>More Bootstrap</h2>
    <div class="bg-info pb-3 mt- w-50 text-center shadow-lg">
        My Content Here!
    </div>
    <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>
    <div class=" p-3 mb-5 bg-white rounded">Larger shadow</div>
    <button class="btn btn-primary">My Button</button>
    <button>Another Button</button>
    <button class="btn btn-danger">Yet Another Button</button>
    <button class="btn btn-warning">My Warning</button>
    <button class="btn btn-info">Top Gun</button>
    <img class="w-25" src="images/food/Project Cover.png" alt="">
    <p class="h2">My Paragraph</p>
    <p>
        <span class="d-block">Hello</span><span>Again</span>
    </p>
    <table class="table table-danger">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
